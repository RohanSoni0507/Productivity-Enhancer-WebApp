<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Productivity App</title>
</head>
<body>
    <h1>Productivity App</h1>
    <button id="toggle-button">Toggle Dark Mode</button>
    <h2>Task List</h2>
    <input type="text" id="task-input" placeholder="Add a task">
    <button id="add-task-button">Add Task</button>
    <ul id="task-list"></ul>
    <h2>To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Add a to-do">
    <button id="add-todo-button">Add To-Do</button>
    <ul id="todo-list"></ul>
    <h2>Reminders</h2>
    <input type="text" id="reminder-input" placeholder="Add a reminder">
    <button id="add-reminder-button">Add Reminder</button>
    <ul id="reminder-list"></ul>
    <h2>Goals</h2>
    <input type="text" id="goal-input" placeholder="Set a goal">
    <button id="add-goal-button">Set Goal</button>
    <ul id="goal-list"></ul>
    <div class="footer">
    <p>Unlock the World of Books: LibraHost - Your Personal Library Manager</p>
    <a href="https://rohansoni0507.github.io/LibraHost/" target="_blank">LibraHost - Library Management WebApp</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
